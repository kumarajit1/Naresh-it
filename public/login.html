<!DOCTYPE html>
<html lang="en-in">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>About</title>
      <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-3" style="background-image: url(../image/job.png); display: flex; border: 1px solid black; box-shadow: 5px 5px 5px grey; border-radius: 20px; width: 400px; padding: 50px">
            <forms>
                <h4>Please Login Your Account</h4>
                <label><b>Email id:</b></label>
                <div class="input-group mb-2 "><a class="btn btn-danger p-2"><span class="bi bi-person-plus-fill"></span></a>
                <input type="text" class="form-control" placeholder="Email"></div>
                 <label><b>Password:</b></label>
                 <div class="input-group mb-2 "><a class="btn-danger p-2"> <span class="bi bi-lock-fill" style="font-size: 20px;"></span></a>
                 <input type="password" class="form-control" placeholder="Password"></div>
                 <div class="mt-3">
                     <button class="btn btn-warning"><span class="bi bi-person-plus-fill"></span> Sign Up</button>
                    <button style="float: right;" class="btn btn-success"><span class="bi bi-box-arrow-in-right"></span> Sign-In</button>
                 </div>
            </forms>
         </div>

      <script src="../node_modules/jquery/dist/jquery.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
