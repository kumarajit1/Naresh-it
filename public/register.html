<!DOCTYPE html>
<html lang="en-in">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>About</title>
      <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-3" style="display: flex; border: 1px solid black; box-shadow: 5px 5px 5px grey; border-radius: 20px; width: 450px; padding: 50px;">
            <forms>
                <h4>Registration Form</h4>
                <label><b>Full Name :</b></label>
                <div class="input-group mb-2 ">
                <input type="text" class="form-control" placeholder="Full Name"></div>
                <label><b>Email :</b></label>
                <div class="input-group mb-2 ">
                <input type="text" class="form-control" placeholder="Email" required=""></div>
                <label><b>Mobile :</b></label>
                <div class="input-group mb-2 ">
                <input type="text" class="form-control" placeholder="Contact Number" required=""></div>
                <label><b>Date :</b></label>
                <div class="input-group mb-2 ">
                <input type="date" class="form-control" placeholder="Date"></div>
                <label><b>Image :</b></label>
                <div class="input-group mb-2 ">
                <input type="file"></div>
                 <label><b>Password:</b></label>
                 <div class="input-group mb-2 ">
                 <input type="password" class="form-control" placeholder="Password"></div>
                 <label><b>Confirm Password :</b></label>
                 <div class="input-group mb-2 ">
                 <input type="password" class="form-control" placeholder="Confirm Password"></div>
                 <div>
                     <labl><b>Gender:</b></labl>
                     <input type="radio" name="Gender"> Male
                     <input type="radio" name="Gender"> Female
                 </div>
                 <div class="mt-3">
                     <input type="checkbox"> I've read and Accept the Terms and Conditions
                 </div>
                 <div class="mt-3">
                     <button class="btn btn-warning">Already you have an account</button>
                    <button class="btn btn-success">Register</button>
                 </div>
            </forms>
         </div>
       

      <script src="../node_modules/jquery/dist/jquery.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
